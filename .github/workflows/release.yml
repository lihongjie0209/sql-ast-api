name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false

  build-release:
    needs: create-release
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          # Linux x86_64 (glibc)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sql-ast-api
            asset_name: sql-ast-api-linux-x86_64
          # Linux ARM64 (glibc)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: sql-ast-api
            asset_name: sql-ast-api-linux-aarch64
            cross: true
          # Linux x86_64 (musl - static binary)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: sql-ast-api
            asset_name: sql-ast-api-linux-x86_64-musl
          # Linux ARM64 (musl - static binary)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: sql-ast-api
            asset_name: sql-ast-api-linux-aarch64-musl
            cross: true
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sql-ast-api.exe
            asset_name: sql-ast-api-windows-x86_64.exe
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: sql-ast-api.exe
            asset_name: sql-ast-api-windows-aarch64.exe
          # macOS x86_64 (Intel)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sql-ast-api
            asset_name: sql-ast-api-macos-x86_64
          # macOS ARM64 (Apple Silicon - M1/M2/M3)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sql-ast-api
            asset_name: sql-ast-api-macos-aarch64

    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install musl tools
      if: contains(matrix.target, 'musl') && matrix.cross != true
      run: sudo apt-get update && sudo apt-get install -y musl-tools
    
    - name: Install cross
      if: matrix.cross == true
      run: cargo install cross --git https://github.com/cross-rs/cross
    
    - name: Build (cross)
      if: matrix.cross == true
      run: cross build --release --target ${{ matrix.target }} --verbose
    
    - name: Build (native)
      if: matrix.cross != true
      run: cargo build --release --target ${{ matrix.target }} --verbose
    
    - name: Strip binary (Linux/Mac)
      if: matrix.os != 'windows-latest' && matrix.cross != true
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
    
    - name: Compress binary (Linux/Mac)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        mv ${{ matrix.asset_name }}.tar.gz ../../..
    
    - name: Compress binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}.zip
    
    - name: Upload Release Asset (tar.gz)
      if: matrix.os != 'windows-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}.tar.gz
    
    - name: Upload Release Asset (zip)
      if: matrix.os == 'windows-latest'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ matrix.asset_name }}.zip

  build-docker:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Build Docker image
        run: docker build -t sql-ast-api:${{ steps.version.outputs.VERSION }} -t sql-ast-api:latest .
      
      - name: Save Docker image
        run: docker save sql-ast-api:latest | gzip > sql-ast-api-docker.tar.gz
      
      - name: Upload Docker image
        uses: softprops/action-gh-release@v1
        with:
          files: sql-ast-api-docker.tar.gz
